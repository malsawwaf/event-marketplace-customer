name: Flutter Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Run unit tests
        run: flutter test --coverage

      - name: Check test coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated"
            # Calculate coverage percentage
            LINES=$(grep -c "DA:" coverage/lcov.info || echo "0")
            COVERED=$(grep "DA:" coverage/lcov.info | grep -v ",0$" | wc -l || echo "0")
            if [ "$LINES" -gt 0 ]; then
              PERCENT=$((COVERED * 100 / LINES))
              echo "Test Coverage: $PERCENT%"
            fi
          else
            echo "No coverage report found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Separate job for widget tests (can be slow)
  widget-tests:
    name: Widget Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run widget tests
        run: flutter test test/widget/ --coverage
        continue-on-error: true
